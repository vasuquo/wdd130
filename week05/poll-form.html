<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/poll-form.css">
    <title>WDD 130 | HTML Form - Victor Asuquo</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Victor Asuquo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>                                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Fire Fox</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <div class="form-item column1">
                    <label for="feedback">List the places you have lived</label>
                    <textarea name="feedback" id="feedback"  rows="5" cols="30" placeholder="Lagos Kaduna Abuja Ibadan"></textarea>                
                </div>                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Victor Asuquo</p>
    </footer>
</body>
</html>
